<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <style>
        body{
            background-color: coral;
        }
        h1{
            color: rgb(32, 8, 247);
        }
        p{
            color: rgb(14, 13, 13);
        }
        h2{
            color: royalblue;
        }
        div{
        
            background: rgb(250, 6, 6);
        }
    </style>
</head>
<body >
    <form action="">
        <h1>payment form</h1>
        <p>
            required filled by *
        </p>
        <h2> contact information</h2>
        <p> name:  * <input type="text" name="name" required ></p>
        <p> phone: <input type="number" id="telephone"></p>
        <fieldset>
            <legend> * gender </legend>
        <p>
            male <input type="radio" name="gender" id="male">
            female <input type="radio" name="gender" id="female">
            other <input type="radio" name="other" id="other">
        </p>
    </fieldset>
        <p> <style> </style> address:</p> <textarea name="address" id="address" cols="50" rows="5"></textarea> 
        <p> email: <input type="email" name="email" id="email"></p>
        <p> * pincode: <input type="number" name="pincode" id="pincode"></p>
        <h2>  *payment information </h2>
        <p> * card: 
            <select name="card_type" id="card_type">
                <option value="">--select a card-- </option>
                <option value="visa">visa</option>
                <option value="paytm">paytm</option>
                <option value="rupay">rupay</option>
                <option value="cost">cost</option>
            </select>
        </p>
        <p> 
            * card number:<input type="number" name="card number" id="card number">
        </p>
        <p>
           * expiration Date: <input type="date"name="exp_date" id="exp_date">
        </p>
        <p> * CVV: <input type="password" name="cvv" id="cvv"></p>
        <div>
        <input type="submit" value="pay now">
    </div>
    </form>
</body>
</html>
